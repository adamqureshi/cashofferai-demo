<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Offer AI - Vehicle Purchase Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
            overflow: hidden;
        }

        .header {
            background: #2c2c2c;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message.user .message-content {
            background: #4a4a4a;
            color: white;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #666;
        }

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #2c2c2c;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #444;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .suggestions-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #f0f0f0;
            border: 2px solid #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
        }

        .suggestions-button:hover {
            background: #e0e0e0;
            border-color: #999;
        }

        .suggestions-popup {
            position: absolute;
            bottom: 60px;
            left: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 12px;
            min-width: 250px;
            display: none;
            z-index: 1000;
        }

        .suggestions-popup.active {
            display: block;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .suggestion-item {
            padding: 10px 12px;
            margin: 4px 0;
            background: #f8f8f8;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: #e8e8e8;
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            background: #f0f0f0;
        }

        .progress-step {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ddd;
            transition: all 0.3s;
        }

        .progress-step.active {
            background: #4a4a4a;
            transform: scale(1.2);
        }

        .progress-step.completed {
            background: #6a6a6a;
        }

        /* VIN validation indicator */
        .vin-status {
            font-size: 12px;
            margin-top: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .vin-status.valid {
            background: #d4f4dd;
            color: #2e7d32;
        }

        .vin-status.invalid {
            background: #ffebee;
            color: #c62828;
        }

        .loading-spinner {
            display: inline-block;
            position: static !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cash Offer AI</h1>
            <p>Get an instant cash offer for your vehicle</p>
        </div>
        
        <div class="progress-indicator">
            <div class="progress-step active" data-step="1"></div>
            <div class="progress-step" data-step="2"></div>
            <div class="progress-step" data-step="3"></div>
            <div class="progress-step" data-step="4"></div>
            <div class="progress-step" data-step="5"></div>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Messages will appear here -->
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <button class="suggestions-button" id="suggestionsBtn">
                    üí°
                    <div class="suggestions-popup" id="suggestionsPopup">
                        <!-- Suggestions will appear here -->
                    </div>
                </button>
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // State management
        const state = {
            currentStep: 'greeting',
            userData: {
                name: null,
                email: null,
                phone: null,
                vin: null,
                vehicleInfo: null,
                zipCode: null,
                damages: null
            },
            conversationHistory: []
        };

        // DOM elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const suggestionsBtn = document.getElementById('suggestionsBtn');
        const suggestionsPopup = document.getElementById('suggestionsPopup');

        // Suggestions for each step
        const suggestions = {
            greeting: [
                "I want to sell my car",
                "How does this work?",
                "What information do you need?"
            ],
            name: [
                "Why do you need my name?",
                "Is this information secure?"
            ],
            email: [
                "Will you spam my email?",
                "Can I use a different email later?"
            ],
            phone: [
                "Why do you need my phone number?",
                "Will you call me immediately?"
            ],
            vin: [
                "Where can I find my VIN?",
                "What if I don't have my VIN?",
                "Why do you need the VIN?"
            ],
            zip: [
                "Why do you need my location?",
                "Do you buy cars nationwide?"
            ],
            damages: [
                "Minor scratches and dents",
                "No damage - excellent condition",
                "Some mechanical issues",
                "Body damage from accident"
            ]
        };

        // Initialize chat
        function init() {
            addBotMessage("Hi! I'm your Cash Offer AI assistant. I'll help you get an instant cash offer for your vehicle. Let's start with some basic information. What's your name?");
            updateSuggestions();
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            sendButton.addEventListener('click', sendMessage);
            
            suggestionsBtn.addEventListener('click', toggleSuggestions);
            
            document.addEventListener('click', (e) => {
                if (!suggestionsBtn.contains(e.target)) {
                    suggestionsPopup.classList.remove('active');
                }
            });
        }

        function toggleSuggestions() {
            suggestionsPopup.classList.toggle('active');
        }

        function updateSuggestions() {
            const currentSuggestions = suggestions[state.currentStep] || [];
            suggestionsPopup.innerHTML = '';
            
            currentSuggestions.forEach(suggestion => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.textContent = suggestion;
                item.addEventListener('click', () => {
                    messageInput.value = suggestion;
                    suggestionsPopup.classList.remove('active');
                    sendMessage();
                });
                suggestionsPopup.appendChild(item);
            });
        }

        function addBotMessage(text, includeTyping = true) {
            if (includeTyping) {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage(text, 'bot');
                }, 1000 + Math.random() * 500);
            } else {
                addMessage(text, 'bot');
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = text;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator active';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validatePhone(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return cleaned.length === 10 || cleaned.length === 11;
        }

        function validateVIN(vin) {
            const cleaned = vin.replace(/[^A-HJ-NPR-Z0-9]/gi, '').toUpperCase();
            return cleaned.length === 17;
        }

        function validateZIP(zip) {
            return /^\d{5}(-\d{4})?$/.test(zip);
        }

        // Real VIN decoder using NHTSA API
        async function decodeVIN(vin) {
            try {
                // Use the free NHTSA VIN decoder API
                const response = await fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/decodevin/${vin}?format=json`);
                const data = await response.json();
                
                console.log('NHTSA API Response:', data); // Debug log
                
                // Extract the relevant information from the API response
                let vehicleInfo = {
                    year: '',
                    make: '',
                    model: '',
                    trim: '',
                    engine: '',
                    bodyClass: '',
                    driveType: '',
                    fuelType: ''
                };
                
                // Parse the NHTSA data
                if (data.Results) {
                    data.Results.forEach(item => {
                        if (item.Value && item.Value !== null && item.Value !== 'Not Applicable') {
                            switch(item.VariableId) {
                                case 29: // Model Year
                                    vehicleInfo.year = item.Value;
                                    break;
                                case 26: // Make
                                    vehicleInfo.make = item.Value;
                                    break;
                                case 28: // Model
                                    vehicleInfo.model = item.Value;
                                    break;
                                case 109: // Trim
                                    vehicleInfo.trim = item.Value;
                                    break;
                                case 13: // Engine Model
                                case 71: // Engine Displacement
                                    if (!vehicleInfo.engine && item.Value) {
                                        vehicleInfo.engine = item.Value;
                                    }
                                    break;
                                case 5: // Body Class
                                    vehicleInfo.bodyClass = item.Value;
                                    break;
                                case 15: // Drive Type
                                    vehicleInfo.driveType = item.Value;
                                    break;
                                case 24: // Fuel Type - Primary
                                    vehicleInfo.fuelType = item.Value;
                                    break;
                            }
                        }
                    });
                }
                
                console.log('Parsed vehicle info:', vehicleInfo); // Debug log
                
                // Check if we got the minimum required fields
                if (!vehicleInfo.year || !vehicleInfo.make) {
                    console.log('Missing required fields, using fallback');
                    return null;
                }
                
                // Clean up the model name if needed
                if (!vehicleInfo.model) {
                    vehicleInfo.model = 'Model';
                }
                
                return vehicleInfo;
            } catch (error) {
                console.error('VIN decode error:', error);
                return null;
            }
        }

        function updateProgress() {
            const steps = document.querySelectorAll('.progress-step');
            const stepMap = {
                'greeting': 1,
                'name': 1,
                'email': 2,
                'phone': 2,
                'vin': 3,
                'zip': 4,
                'damages': 5,
                'complete': 5
            };
            
            const currentStepNum = stepMap[state.currentStep] || 1;
            
            steps.forEach((step, index) => {
                if (index < currentStepNum - 1) {
                    step.classList.add('completed');
                    step.classList.remove('active');
                } else if (index === currentStepNum - 1) {
                    step.classList.add('active');
                    step.classList.remove('completed');
                } else {
                    step.classList.remove('active', 'completed');
                }
            });
        }

        function processUserInput(input) {
            const lowerInput = input.toLowerCase();
            
            // Handle common questions
            if (lowerInput.includes('how does this work') || lowerInput.includes('what information')) {
                addBotMessage("I'll collect some basic information about you and your vehicle, then provide you with an instant cash offer. The process takes just a few minutes. Let's continue - what's your name?");
                return;
            }
            
            if (lowerInput.includes('where') && lowerInput.includes('vin')) {
                addBotMessage("You can find your VIN on the driver's side dashboard (visible through the windshield), the driver's door jamb, or on your registration documents. Please enter your 17-character VIN when you're ready.");
                return;
            }
            
            // Process based on current step
            switch(state.currentStep) {
                case 'greeting':
                case 'name':
                    if (input.length > 1) {
                        state.userData.name = input;
                        state.currentStep = 'email';
                        addBotMessage(`Nice to meet you, ${input}! Now, what's your email address? We'll use this to send you the official offer details.`);
                    } else {
                        addBotMessage("Please provide your full name so we can personalize your offer.");
                    }
                    break;
                    
                case 'email':
                    if (validateEmail(input)) {
                        state.userData.email = input;
                        state.currentStep = 'phone';
                        addBotMessage("Great! What's your phone number? We may need to contact you to finalize the offer.");
                    } else {
                        addBotMessage("Please provide a valid email address (e.g., name@example.com)");
                    }
                    break;
                    
                case 'phone':
                    if (validatePhone(input)) {
                        state.userData.phone = input.replace(/\D/g, '');
                        state.currentStep = 'vin';
                        addBotMessage("Perfect! Now I need your vehicle's VIN (Vehicle Identification Number). This is a 17-character code that helps us identify your exact vehicle. Where can I find it? Just ask if you need help!");
                    } else {
                        addBotMessage("Please provide a valid 10 or 11-digit phone number.");
                    }
                    break;
                    
                case 'vin':
                    const cleanedVIN = input.replace(/[^A-HJ-NPR-Z0-9]/gi, '').toUpperCase();
                    if (validateVIN(cleanedVIN)) {
                        state.userData.vin = cleanedVIN;
                        
                        // Show loading spinner while decoding
                        addBotMessage('<div style="display: flex; align-items: center; gap: 10px;">üîç <div class="typing-indicator active loading-spinner"><span></span><span></span><span></span></div> Looking up your vehicle in the NHTSA database...</div>', false);
                        
                        // Decode the VIN with real API
                        decodeVIN(cleanedVIN).then(vehicleInfo => {
                            // Remove the loading message
                            const messages = chatContainer.querySelectorAll('.message');
                            if (messages.length > 0) {
                                const lastMessage = messages[messages.length - 1];
                                if (lastMessage.innerHTML.includes('NHTSA database')) {
                                    lastMessage.remove();
                                }
                            }
                            
                            if (vehicleInfo && vehicleInfo.year && vehicleInfo.make) {
                                // Successfully decoded with API
                                state.userData.vehicleInfo = vehicleInfo;
                                state.currentStep = 'zip';
                                
                                // Build the vehicle description
                                let vehicleDesc = `<strong>${vehicleInfo.year} ${vehicleInfo.make} ${vehicleInfo.model}`;
                                if (vehicleInfo.trim) {
                                    vehicleDesc += ` ${vehicleInfo.trim}`;
                                }
                                vehicleDesc += `</strong>`;
                                
                                let additionalInfo = '';
                                if (vehicleInfo.bodyClass) {
                                    additionalInfo += `<br>üìã Type: ${vehicleInfo.bodyClass}`;
                                }
                                if (vehicleInfo.engine) {
                                    additionalInfo += `<br>üîß Engine: ${vehicleInfo.engine}`;
                                }
                                if (vehicleInfo.driveType) {
                                    additionalInfo += `<br>‚öôÔ∏è Drive: ${vehicleInfo.driveType}`;
                                }
                                if (vehicleInfo.fuelType) {
                                    additionalInfo += `<br>‚õΩ Fuel: ${vehicleInfo.fuelType}`;
                                }
                                
                                addBotMessage(`<div>‚úÖ Excellent! I've successfully decoded your VIN:<br><br>
                                    ${vehicleDesc}
                                    ${additionalInfo}
                                    <br><span class="vin-status valid">‚úì VIN Verified with NHTSA</span><br><br>
                                    Now, what's your ZIP code? This helps us calculate the most accurate offer based on your location.</div>`, false);
                            } else {
                                // API failed or returned incomplete data - use fallback
                                console.log('Using fallback vehicle data');
                                const fallbackInfo = {
                                    year: '2022',
                                    make: 'Vehicle',
                                    model: 'Model',
                                    trim: '',
                                    bodyClass: 'Sedan'
                                };
                                state.userData.vehicleInfo = fallbackInfo;
                                state.currentStep = 'zip';
                                
                                addBotMessage(`<div>‚úÖ VIN validated successfully!<br><br>
                                    <strong>VIN: ${cleanedVIN}</strong><br>
                                    <span class="vin-status valid">‚úì VIN Format Valid</span><br><br>
                                    Now, what's your ZIP code? This helps us calculate the most accurate offer based on your location.</div>`, false);
                            }
                            
                            updateProgress();
                            updateSuggestions();
                        }).catch(error => {
                            console.error('Error in VIN decode:', error);
                            
                            // Remove loading message
                            const messages = chatContainer.querySelectorAll('.message');
                            if (messages.length > 0) {
                                const lastMessage = messages[messages.length - 1];
                                if (lastMessage.innerHTML.includes('NHTSA database')) {
                                    lastMessage.remove();
                                }
                            }
                            
                            // Use fallback
                            state.userData.vehicleInfo = {
                                year: '2022',
                                make: 'Vehicle',
                                model: 'Model',
                                trim: ''
                            };
                            state.currentStep = 'zip';
                            
                            addBotMessage(`<div>‚úÖ VIN validated!<br><br>
                                <strong>VIN: ${cleanedVIN}</strong><br>
                                <span class="vin-status valid">‚úì VIN Accepted</span><br><br>
                                Now, what's your ZIP code? This helps us calculate the most accurate offer based on your location.</div>`, false);
                            
                            updateProgress();
                            updateSuggestions();
                        });
                        
                        // Don't update progress here - wait for async to complete
                        return;
                    } else {
                        addBotMessage(`<div>‚ùå That VIN doesn't appear to be valid. VINs are exactly 17 characters long and don't include the letters I, O, or Q.<br>
                            <span class="vin-status invalid">‚úó Invalid VIN Format</span><br>
                            Please double-check and enter your VIN again.</div>`);
                    }
                    break;
                    
                case 'zip':
                    if (validateZIP(input)) {
                        state.userData.zipCode = input;
                        state.currentStep = 'damages';
                        addBotMessage("Almost done! Last question: Does your vehicle have any damage? Please describe any issues (mechanical, body damage, interior problems) or let me know if it's in excellent condition.");
                    } else {
                        addBotMessage("Please provide a valid 5-digit ZIP code.");
                    }
                    break;
                    
                case 'damages':
                    state.userData.damages = input;
                    state.currentStep = 'complete';
                    generateOffer();
                    break;
                    
                case 'complete':
                    addBotMessage("I've already generated your offer! If you'd like to start over with a different vehicle, please refresh the page.");
                    break;
            }
            
            updateProgress();
            updateSuggestions();
        }

        function generateOffer() {
            const basePrice = 15000 + Math.random() * 25000;
            const damageDeduction = state.userData.damages.toLowerCase().includes('no damage') || 
                                   state.userData.damages.toLowerCase().includes('excellent') ? 0 : 
                                   state.userData.damages.toLowerCase().includes('minor') ? 500 : 2000;
            const finalOffer = Math.round((basePrice - damageDeduction) / 100) * 100;
            
            // Format vehicle description
            let vehicleDesc = state.userData.vehicleInfo.year + ' ' + 
                            state.userData.vehicleInfo.make + ' ' + 
                            state.userData.vehicleInfo.model;
            if (state.userData.vehicleInfo.trim) {
                vehicleDesc += ' ' + state.userData.vehicleInfo.trim;
            }
            
            addBotMessage(`<div style="background: #f0f0f0; padding: 20px; border-radius: 8px; margin-top: 10px;">
                <h3 style="color: #2c2c2c; margin-bottom: 15px;">üéâ Your Cash Offer is Ready!</h3>
                <div style="font-size: 32px; font-weight: bold; color: #4CAF50; margin: 20px 0;">
                    $${finalOffer.toLocaleString()}
                </div>
                <div style="margin-top: 20px;">
                    <strong>Vehicle:</strong> ${vehicleDesc}<br>
                    <strong>VIN:</strong> ${state.userData.vin}<br>
                    <strong>Location:</strong> ${state.userData.zipCode}<br>
                    <strong>Contact:</strong> ${state.userData.email} | ${state.userData.phone}<br>
                    <strong>Condition:</strong> ${state.userData.damages}
                </div>
                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
                    <p style="font-size: 14px; color: #666;">‚úÖ This offer is valid for 7 days<br>
                    ‚úÖ Free vehicle pickup included<br>
                    ‚úÖ Payment on the spot</p>
                    <p style="font-size: 12px; color: #999; margin-top: 10px;">Reference ID: CO-${Date.now().toString().slice(-6)}</p>
                </div>
            </div>`);
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                messageInput.value = '';
                processUserInput(message);
            }
        }

        // Initialize the chat when page loads
        init();
