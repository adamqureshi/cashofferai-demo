<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Offer AI - Vehicle Purchase Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        .header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
            margin-top: 6px;
            font-weight: 400;
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 16px;
            background: #f8f9fa;
            border-bottom: 1px solid #e5e7eb;
        }

        .progress-step {
            width: 32px;
            height: 4px;
            border-radius: 2px;
            background: #e5e7eb;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            background: #3b82f6;
            transform: scaleX(1.2);
        }

        .progress-step.completed {
            background: #10b981;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
            background: #ffffff;
            scroll-behavior: smooth;
        }

        /* Hide scrollbar for cleaner look */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeInUp 0.4s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.5;
        }

        .message.bot .message-content {
            background: #f1f3f5;
            color: #1e293b;
            border-bottom-left-radius: 6px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .typing-indicator {
            display: none;
            padding: 14px 18px;
            background: #f1f3f5;
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            width: fit-content;
            margin-bottom: 20px;
        }

        .typing-indicator.active {
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            margin: 0 2px;
            animation: pulse 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Suggested Questions - Always Visible */
        .suggestions-container {
            padding: 12px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e5e7eb;
            max-height: 100px;
            overflow-y: auto;
        }

        .suggestions-label {
            font-size: 11px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .suggestions-wrapper {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .suggestions-wrapper::-webkit-scrollbar {
            height: 4px;
        }

        .suggestions-wrapper::-webkit-scrollbar-track {
            background: transparent;
        }

        .suggestions-wrapper::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 2px;
        }

        .suggestion-chip {
            padding: 8px 14px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 18px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            transition: all 0.2s ease;
            color: #475569;
            font-weight: 500;
        }

        .suggestion-chip:hover {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(59, 130, 246, 0.2);
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            background: #f8f9fa;
            border-radius: 28px;
            padding: 6px 6px 6px 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            background: white;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .message-input {
            flex: 1;
            padding: 8px 0;
            border: none;
            background: transparent;
            font-size: 15px;
            outline: none;
            color: #1e293b;
        }

        .message-input::placeholder {
            color: #94a3b8;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(59, 130, 246, 0.3);
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .send-button:disabled {
            background: #e5e7eb;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* VIN Helper Text */
        .vin-helper {
            font-size: 12px;
            color: #64748b;
            margin-top: 8px;
            padding: 8px 12px;
            background: #f1f5f9;
            border-radius: 8px;
            border-left: 3px solid #3b82f6;
        }

        /* VIN validation indicator */
        .vin-status {
            font-size: 12px;
            margin-top: 6px;
            padding: 6px 10px;
            border-radius: 6px;
            display: inline-block;
            font-weight: 600;
        }

        .vin-status.valid {
            background: #d1fae5;
            color: #065f46;
        }

        .vin-status.invalid {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Offer Card Styling */
        .offer-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e5e7eb 100%);
            padding: 24px;
            border-radius: 16px;
            margin-top: 12px;
            border: 1px solid #e5e7eb;
        }

        .offer-amount {
            font-size: 36px;
            font-weight: 800;
            color: #10b981;
            margin: 20px 0;
            text-align: center;
        }

        .loading-spinner {
            display: inline-block;
            position: static !important;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
            
            .header {
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cash Offer AI</h1>
            <p>Get an instant cash offer for your vehicle</p>
        </div>
        
        <div class="progress-indicator">
            <div class="progress-step active" data-step="1"></div>
            <div class="progress-step" data-step="2"></div>
            <div class="progress-step" data-step="3"></div>
            <div class="progress-step" data-step="4"></div>
            <div class="progress-step" data-step="5"></div>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Messages will appear here -->
        </div>

        <div class="suggestions-container" id="suggestionsContainer">
            <div class="suggestions-label">Suggested Questions</div>
            <div class="suggestions-wrapper" id="suggestionsWrapper">
                <!-- Suggestions will appear here -->
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // State management
        const state = {
            currentStep: 'greeting',
            userData: {
                name: null,
                email: null,
                phone: null,
                vin: null,
                vehicleInfo: null,
                zipCode: null,
                damages: null
            },
            conversationHistory: []
        };

        // DOM elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const suggestionsWrapper = document.getElementById('suggestionsWrapper');
        const suggestionsContainer = document.getElementById('suggestionsContainer');

        // Suggestions for each step
        const suggestions = {
            greeting: [
                "I want to sell my car",
                "How does this work?",
                "What information do you need?"
            ],
            name: [
                "Why do you need my name?",
                "Is my information secure?",
                "Skip to VIN entry"
            ],
            email: [
                "Will you share my email?",
                "Can I change this later?",
                "Why is email required?"
            ],
            phone: [
                "Text only, no calls please",
                "Why do you need my phone?",
                "Will you call immediately?"
            ],
            vin: [
                "Where can I find my VIN?",
                "I don't have my VIN",
                "What's a VIN number?"
            ],
            zip: [
                "Why do you need my location?",
                "Do you buy cars nationwide?",
                "Is this for pickup?"
            ],
            damages: [
                "No damage - excellent condition",
                "Minor wear and tear only",
                "Some mechanical issues",
                "Body damage from accident"
            ]
        };

        // Example VINs for testing
        const exampleVINs = [
            "Try: 1HGCM82633A004352",
            "Try: 5YJSA1DG9DFP14705",
            "Try: 1FTFW1ET5DFC10312"
        ];

        // Initialize chat
        function init() {
            // Add initial message immediately
            setTimeout(() => {
                addMessage("👋 Hi! I'm your Cash Offer AI assistant. I'll help you get an instant cash offer for your vehicle in just 2 minutes. Let's start with your name.", 'bot');
            }, 100);
            
            updateSuggestions();
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            sendButton.addEventListener('click', sendMessage);
        }

        function updateSuggestions() {
            const currentSuggestions = suggestions[state.currentStep] || [];
            suggestionsWrapper.innerHTML = '';
            
            // Add VIN examples if on VIN step
            if (state.currentStep === 'vin') {
                // Add example VIN as first suggestion
                const exampleChip = document.createElement('div');
                exampleChip.className = 'suggestion-chip';
                exampleChip.style.background = '#e0f2fe';
                exampleChip.style.borderColor = '#0284c7';
                exampleChip.style.color = '#0c4a6e';
                exampleChip.textContent = exampleVINs[Math.floor(Math.random() * exampleVINs.length)];
                exampleChip.addEventListener('click', () => {
                    const vin = exampleChip.textContent.replace('Try: ', '');
                    messageInput.value = vin;
                    sendMessage();
                });
                suggestionsWrapper.appendChild(exampleChip);
            }
            
            currentSuggestions.forEach(suggestion => {
                const chip = document.createElement('div');
                chip.className = 'suggestion-chip';
                chip.textContent = suggestion;
                chip.addEventListener('click', () => {
                    messageInput.value = suggestion;
                    sendMessage();
                });
                suggestionsWrapper.appendChild(chip);
            });

            // Hide suggestions container if no suggestions
            if (currentSuggestions.length === 0 && state.currentStep !== 'vin') {
                suggestionsContainer.style.display = 'none';
            } else {
                suggestionsContainer.style.display = 'block';
            }
        }

        function addBotMessage(text, includeTyping = true) {
            if (includeTyping) {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage(text, 'bot');
                }, 800 + Math.random() * 400);
            } else {
                addMessage(text, 'bot');
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = text;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // Smooth scroll to bottom
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator active';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validatePhone(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return cleaned.length === 10 || cleaned.length === 11;
        }

        function validateVIN(vin) {
            const cleaned = vin.replace(/[^A-HJ-NPR-Z0-9]/gi, '').toUpperCase();
            return cleaned.length === 17;
        }

        function validateZIP(zip) {
            return /^\d{5}(-\d{4})?$/.test(zip);
        }

        // Real VIN decoder using NHTSA API
        async function decodeVIN(vin) {
            try {
                const response = await fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/decodevin/${vin}?format=json`);
                const data = await response.json();
                
                let vehicleInfo = {
                    year: '',
                    make: '',
                    model: '',
                    trim: '',
                    engine: '',
                    bodyClass: '',
                    driveType: '',
                    fuelType: ''
                };
                
                if (data.Results) {
                    data.Results.forEach(item => {
                        if (item.Value && item.Value !== null && item.Value !== 'Not Applicable') {
                            switch(item.VariableId) {
                                case 29: vehicleInfo.year = item.Value; break;
                                case 26: vehicleInfo.make = item.Value; break;
                                case 28: vehicleInfo.model = item.Value; break;
                                case 109: vehicleInfo.trim = item.Value; break;
                                case 71: vehicleInfo.engine = item.Value; break;
                                case 5: vehicleInfo.bodyClass = item.Value; break;
                                case 15: vehicleInfo.driveType = item.Value; break;
                                case 24: vehicleInfo.fuelType = item.Value; break;
                            }
                        }
                    });
                }
                
                if (!vehicleInfo.year || !vehicleInfo.make) {
                    return null;
                }
                
                if (!vehicleInfo.model) {
                    vehicleInfo.model = 'Model';
                }
                
                return vehicleInfo;
            } catch (error) {
                console.error('VIN decode error:', error);
                return null;
            }
        }

        function updateProgress() {
            const steps = document.querySelectorAll('.progress-step');
            const stepMap = {
                'greeting': 1,
                'name': 1,
                'email': 2,
                'phone': 2,
                'vin': 3,
                'zip': 4,
                'damages': 5,
                'complete': 5
            };
            
            const currentStepNum = stepMap[state.currentStep] || 1;
            
            steps.forEach((step, index) => {
                if (index < currentStepNum - 1) {
                    step.classList.add('completed');
                    step.classList.remove('active');
                } else if (index === currentStepNum - 1) {
                    step.classList.add('active');
                    step.classList.remove('completed');
                } else {
                    step.classList.remove('active', 'completed');
                }
            });
        }

        function processUserInput(input) {
            const lowerInput = input.toLowerCase();
            
            // Handle common questions
            if (lowerInput.includes('how does this work') || lowerInput.includes('what information')) {
                addBotMessage("It's simple! I'll ask for basic contact info, your vehicle's VIN number, and condition. Then I'll generate an instant cash offer. The whole process takes about 2 minutes. Ready? What's your name?");
                return;
            }
            
            if (lowerInput.includes('where') && lowerInput.includes('vin')) {
                addBotMessage(`<div>You can find your VIN in these locations:<br>
                    • Driver's side dashboard (look through windshield)<br>
                    • Driver's door jamb sticker<ためbr>
                    • Vehicle registration or insurance card<br>
                    <div class="vin-helper">💡 VIN is exactly 17 characters - letters and numbers, no spaces</div>
                    </div>`);
                return;
            }
            
            // Process based on current step
            switch(state.currentStep) {
                case 'greeting':
                case 'name':
                    if (input.length > 1) {
                        state.userData.name = input;
                        state.currentStep = 'email';
                        addBotMessage(`Perfect, ${input}! 📧 What's your best email address? We'll send your official offer there.`);
                    } else {
                        addBotMessage("I'll need your name to create your personalized offer. What should I call you?");
                    }
                    break;
                    
                case 'email':
                    if (validateEmail(input)) {
                        state.userData.email = input;
                        state.currentStep = 'phone';
                        addBotMessage("Great! 📱 What's your phone number? We'll text you when we're ready to pick up your vehicle.");
                    } else {
                        addBotMessage("Hmm, that doesn't look like a valid email. Please enter it in this format: name@example.com");
                    }
                    break;
                    
                case 'phone':
                    if (validatePhone(input)) {
                        state.userData.phone = input.replace(/\D/g, '');
                        state.currentStep = 'vin';
                        addBotMessage(`<div>Perfect! Now for the important part - your VIN (Vehicle Identification Number).<br><br>
                            <div class="vin-helper">🚗 Enter your 17-character VIN below, or click a sample VIN to test</div>
                            </div>`);
                    } else {
                        addBotMessage("Please enter a valid 10-digit phone number (like 555-123-4567)");
                    }
                    break;
                    
                case 'vin':
                    const cleanedVIN = input.replace(/[^A-HJ-NPR-Z0-9]/gi, '').toUpperCase();
                    if (validateVIN(cleanedVIN)) {
                        state.userData.vin = cleanedVIN;
                        
                        // Show loading
                        addBotMessage('<div style="display: flex; align-items: center; gap: 10px;">🔍 <div class="typing-indicator active loading-spinner"><span></span><span></span><span></span></div> Decoding your VIN with NHTSA database...</div>', false);
                        
                        // Decode VIN
                        decodeVIN(cleanedVIN).then(vehicleInfo => {
                            // Remove loading message
                            const messages = chatContainer.querySelectorAll('.message');
                            if (messages.length > 0) {
                                const lastMessage = messages[messages.length - 1];
                                if (lastMessage.innerHTML.includes('NHTSA database')) {
                                    lastMessage.remove();
                                }
                            }
                            
                            if (vehicleInfo && vehicleInfo.year && vehicleInfo.make) {
                                state.userData.vehicleInfo = vehicleInfo;
                                state.currentStep = 'zip';
                                
                                let vehicleDesc = `<strong>${vehicleInfo.year} ${vehicleInfo.make} ${vehicleInfo.model}`;
                                if (vehicleInfo.trim) {
                                    vehicleDesc += ` ${vehicleInfo.trim}`;
                                }
                                vehicleDesc += `</strong>`;
                                
                                addBotMessage(`<div>✅ Perfect! I found your vehicle:<br><br>
                                    ${vehicleDesc}<br>
                                    <span class="vin-status valid">✓ VIN Verified</span><br><br>
                                    📍 What's your ZIP code? (For accurate local pricing)
                                    </div>`, false);
                            } else {
                                // Fallback
                                state.userData.vehicleInfo = {
                                    year: '2022',
                                    make: 'Vehicle',
                                    model: 'Model',
                                    trim: ''
                                };
                                state.currentStep = 'zip';
                                
                                addBotMessage(`<div>✅ VIN validated!<br>
                                    <span class="vin-status valid">✓ VIN Accepted</span><br><br>
                                    📍 What's your ZIP code?</div>`, false);
                            }
                            
                            updateProgress();
                            updateSuggestions();
                        }).catch(error => {
                            // Remove loading and use fallback
                            const messages = chatContainer.querySelectorAll('.message');
                            if (messages.length > 0) {
                                const lastMessage = messages[messages.length - 1];
                                if (lastMessage.innerHTML.includes('NHTSA database')) {
                                    lastMessage.remove();
                                }
                            }
                            
                            state.userData.vehicleInfo = {
                                year: '2022',
                                make: 'Vehicle',
                                model: 'Model',
                                trim: ''
                            };
                            state.currentStep = 'zip';
                            
                            addBotMessage(`<div>✅ VIN validated!<br>
                                <span class="vin-status valid">✓ VIN: ${cleanedVIN}</span><br><br>
                                📍 What's your ZIP code?</div>`, false);
                            
                            updateProgress();
                            updateSuggestions();
                        });
                        
                        return;
                    } else {
                        addBotMessage(`<div>❌ That VIN isn't quite right. Remember:<br>
                            • Must be exactly 17 characters<br>
                            • No letters I, O, or Q<br>
                            <span class="vin-status invalid">✗ Invalid VIN Format</span><br><br>
                            Try again or click a sample VIN above to test</div>`);
                    }
                    break;
                    
                case 'zip':
                    if (validateZIP(input)) {
                        state.userData.zipCode = input;
                        state.currentStep = 'damages';
                        addBotMessage("Last question! 🔍 What's the condition of your vehicle? Be honest - it helps us give you the best offer.");
                    } else {
                        addBotMessage("Please enter a valid 5-digit ZIP code (like 12345)");
                    }
                    break;
                    
                case 'damages':
                    state.userData.damages = input;
                    state.currentStep = 'complete';
                    generateOffer();
                    break;
                    
                case 'complete':
                    addBotMessage("Your offer is ready above! 🎉 To get another offer for a different vehicle, please refresh the page.");
                    break;
            }
            
            updateProgress();
            updateSuggestions();
        }

        function generateOffer() {
            const basePrice = 18000 + Math.random() * 27000;
            const damageDeduction = state.userData.damages.toLowerCase().includes('no damage') || 
                                   state.userData.damages.toLowerCase().includes('excellent') ? 0 : 
                                   state.userData.damages.toLowerCase().includes('minor') ? 800 : 
                                   state.userData.damages.toLowerCase().includes('mechanical') ? 3000 : 2500;
            const finalOffer = Math.round((basePrice - damageDeduction) / 100) * 100;
            
            let vehicleDesc = state.userData.vehicleInfo.year + ' ' + 
                            state.userData.vehicleInfo.make + ' ' + 
                            state.userData.vehicleInfo.model;
            if (state.userData.vehicleInfo.trim) {
                vehicleDesc += ' ' + state.userData.vehicleInfo.trim;
            }
            
            addBotMessage(`<div class="offer-card">
                <h3 style="color: #1e293b; margin-bottom: 8px; font-size: 18px;">🎉 Your Cash Offer is Ready!</h3>
                <div class="offer-amount">$${finalOffer.toLocaleString()}</div>
                
                <div style="background: white; padding: 16px; border-radius: 12px; margin-top: 16px;">
                    <div style="display: grid; gap: 8px; font-size: 14px;">
                        <div><strong style="color: #64748b;">Vehicle:</strong> ${vehicleDesc}</div>
                        <div><strong style="color: #64748b;">VIN:</strong> ${state.userData.vin}</div>
                        <div><strong style="color: #64748b;">Location:</strong> ${state.userData.zipCode}</div>
                        <div><strong style="color: #64748b;">Condition:</strong> ${state.userData.damages}</div>
                    </div>
                </div>
                
                <div style="margin-top: 20px; padding: 16px; background: #f0fdf4; border-radius: 12px;">
                    <div style="font-size: 14px; color: #166534;">
                        ✅ Offer valid for 7 days<br>
                        ✅ Free vehicle pickup<br>
                        ✅ Instant payment on pickup<br>
                        ✅ No hidden fees
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 16px;">
                    <div style="font-size: 13px; color: #94a3b8;">
                        We'll send complete details to:<br>
                        <strong>${state.userData.email}</strong>
                    </div>
                    <div style="font-size: 11px; color: #cbd5e1; margin-top: 8px;">
                        Reference: CO-${Date.now().toString().slice(-6)}
                    </div>
                </div>
            </div>`, false);
            
            // Hide suggestions after offer
            suggestionsContainer.style.display = 'none';
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                messageInput.value = '';
                processUserInput(message);
            }
        }

        // Initialize the chat when page loads
        init();
    </script>
</body>
</html>
